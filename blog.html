---
layout: default
permalink: /blog/
---

<!-- Content Section -->
<section>
    <div class="container">
        <div class="row">
          <div class="col-md-12">

            <h1>Blog</h1>
              <hr>

            <ul class="post-list">
              {% for post in site.posts %}
                <div class="col-md-6">
                  <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
                  </h2>
                  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>

              {% endfor %}
            </ul>

      </div>
    </div>
  </div>
</section>
